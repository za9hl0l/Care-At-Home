<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب جديد | Care At Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }
    body {
      background-color: #0a0f1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .signup-box {
      background: rgba(20, 25, 40, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 195, 255, 0.3);
      width: 360px;
      position: relative;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px #007bff; }
      to { box-shadow: 0 0 35px #00ffff; }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
      font-size: 24px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111729;
      color: #fff;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 8px #00ffff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #007bff, #00ffff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover {
      background: linear-gradient(45deg, #00ffff, #007bff);
    }
    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>تسجيل حساب جديد</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <select id="userType" required>
        <option value="">اختر نوع الحساب</option>
        <option value="user">مستخدم</option>
        <option value="doctor">طبيب</option>
        <option value="admin">مدير</option>
      </select>
      <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // ضع مفتاحك هنا من EmailJS
    })();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const userType = document.getElementById("userType").value;

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_email: email,
        user_name: name,
        user_type: userType
      }).then(() => {
        alert("تم إرسال رابط التفعيل إلى بريدك الإلكتروني ✅");
      }).catch((error) => {
        alert("حدث خطأ أثناء الإرسال ❌");
        console.error(error);
      });
    });
  </script>
</body>
</html>
