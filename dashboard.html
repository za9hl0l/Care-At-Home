<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم | Care At Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }
    body {
      background-color: #0a0f1c;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* القائمة الجانبية */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #081226, #0c1d36);
      padding: 20px;
      box-shadow: 2px 0 15px rgba(0,195,255,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      color: #00ffff;
      font-size: 26px;
      text-shadow: 0 0 10px #00ffff;
      animation: neonText 2s infinite alternate;
    }
    @keyframes neonText {
      from { text-shadow: 0 0 5px #007bff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      background: #111a2f;
      width: 100%;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #00ffff;
      color: #000;
    }

    .logout {
      margin-top: auto;
      background: linear-gradient(45deg, #007bff, #00ffff);
    }

    /* المحتوى الرئيسي */
    .main {
      flex: 1;
      padding: 30px;
      animation: fadeUp 1s ease;
    }

    .main h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffff;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #111729;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,195,255,0.2);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,195,255,0.4);
    }
    .card h3 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <h1>Care At Home</h1>
    </div>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="#">إدارة المستخدمين</a>
    <a href="#">الأطباء</a>
    <a href="#">الحجوزات</a>
    <a href="#">التقارير</a>
    <a href="login.html" class="logout">تسجيل الخروج</a>
  </div>

  <div class="main">
    <h2>لوحة تحكم الأدمن</h2>
    <div class="stats">
      <div class="card">
        <h3>عدد المستخدمين</h3>
        <p>134</p>
      </div>
      <div class="card">
        <h3>عدد الأطباء</h3>
        <p>27</p>
      </div>
      <div class="card">
        <h3>عدد المواعيد</h3>
        <p>89</p>
      </div>
      <div class="card">
        <h3>الرسائل الواردة</h3>
        <p>56</p>
      </div>
    </div>
  </div>

  <script>
    // تأثير دخول خفيف
    document.addEventListener("DOMContentLoaded", () => {
      console.log("لوحة التحكم جاهزة ✅");
    });
  </script>

</body>
</html>
