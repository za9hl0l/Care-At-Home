<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل دخول - Care At Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-wrap{max-width:420px;margin:80px auto;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px}
    .login-wrap h2{color:var(--blue)}
    .login-wrap input{margin-bottom:10px}
    .note{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <main class="container">
    <div class="login-wrap">
      <h2>🔐 تسجيل دخول الأدمن</h2>
      <input id="loginUser" type="text" placeholder="اسم المستخدم" />
      <input id="loginPass" type="password" placeholder="كلمة المرور" />
      <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
        <button id="loginBtn" class="btn-primary">دخول</button>
        <a href="index.html" class="btn-ghost">العودة</a>
      </div>
      <p class="note">يوزر/باس تجريبي: <b>za9hl0l</b> / <b>za9hl0l</b></p>
      <p id="loginMsg" style="color:#f97316"></p>
    </div>
  </main>

  <script>
    document.getElementById("loginBtn").addEventListener("click", ()=>{
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      const msg = document.getElementById("loginMsg");
      if(u === "za9hl0l" && p === "za9hl0l"){
        sessionStorage.setItem("care_admin","1");
        window.location.href = "dashboard.html";
      } else {
        msg.textContent = "يوزر أو باسورد غير صحيح";
      }
    });
    // auto-redirect if already logged
    if(sessionStorage.getItem("care_admin")) window.location.href = "dashboard.html";
  </script>
</body>
</html>
